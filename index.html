<!DOCTYPE html>
<html>
	<head>
		<title>Find Party</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Find your nightclub</h1>
				<h2>In Paris, Marseille, and also Lille</h2>
				<a href="#apply-section" class="btn-blue">Apply now</a>
			</div>
		</div>

		<div class="container">
			<h2>Nightclubs' towns</h2>

			<div class="cards">
				<div class="card">
				<img src="images/nightclub-Paris.jpeg" alt="nightclub in Paris">
				<h3>Paris</h3>
			</div>
			<div class="card">
				<img src="images/nightclub-Marseille.jpeg" alt="nightclub in Marseille">
				<h3>Marseille</h3>
			</div>
			<div class="card">
				<img src="images/nightclub-Lille.jpeg" alt="nightclub in Lille">
				<h3>Lille</h3>
			</div>
			</div>

			<div id="apply-section">
				<div data-tf-widget="teDqYDWg" data-tf-iframe-props="title=Find Party" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
			</div>


		</div>

	</body>
</html>
